<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trip Cost Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Trip Cost Calculator</h1>
  <div class="container">
    
    <!-- distance input -->
    <label for="distance">Distance (miles):</label>
    <input type="number" id="distance" placeholder="e.g. 300" />

    <!-- mpg input -->
    <label for="mpg">Car MPG:</label>
    <input type="number" id="mpg" placeholder="e.g. 25" />

    <!-- state input -->
    <label for="state">State (2-letter code):</label>
    <input type="text" id="state" placeholder="e.g. WA" />

    <!-- fuel grade dropdown -->
    <label for="grade">Fuel Grade:</label>
    <select id="grade">
      <option value="regular">Regular</option>
      <option value="midGrade">Mid Grade</option>
      <option value="premium">Premium</option>
      <option value="diesel">Diesel</option>
    </select>

    <!-- button to run cost calculation -->
    <button onclick="calculateCost()">Calculate Cost</button>

    <!-- where the result goes -->
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
